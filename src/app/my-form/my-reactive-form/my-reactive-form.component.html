<div class="card m-2">
    <div class="card-body m-2">
        <form [formGroup]="fg">
            <div class="form-group">
                <label for="username">User-name</label>
                <input type="text" class="form-control" formControlName="username" name="username" id="username" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
                <div *ngIf="fg.get('username')?.hasError('required')"><small id="helpId" class="text-danger">{{fg.get('username')?.errors|json}}</small></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" name="password" id="password"  placeholder="">
                <div *ngIf="fg.get('password')?.errors"><small id="helpId" class="text-danger">{{fg.get('password')?.errors|json}}</small></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" name="confirm-password"
                    id="confirm-password" placeholder="">
                <div *ngIf="fg.get('confirmPassword')?.errors">
                    <small id="helpId" class="text-danger">{{fg.get('confirmPassword')?.errors|json}}</small>
                </div>
                <div *ngIf="fg.errors?.['passwordNotMatch']">
                    <small id="helpId" class="text-danger">Password Not Matched</small>
                </div>
            </div>
            <div formArrayName="additionalEmail" *ngFor="let c of getFormArray().controls; let i=index">
                <input type="text" class="text" formControlName={{i}}>
            </div>
            <div formGroupName="address">
                <div class="form-group">
                    <label for="city">city</label>
                    <input type="text" class="form-control" formControlName="city" name="city" id="city"
                        aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="state">state</label>
                    <input type="text" class="form-control" formControlName="state" name="state" id="state"
                        aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="Country">Country</label>
                    <input type="text" class="form-control" formControlName="country" name="Country" id="Country" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-2">Submit</button><br>
            <button type="submit" (click)="loadApi()" class="btn btn-primary my-2">Load API</button>
        </form>
        <button type="button" class="btn btn-primary my-2" (click)="add()">Add email</button>
        {{fg.value|json}}
        {{fg.valid}}
        {{fg.errors?.['newError']}}
    </div>
</div>
